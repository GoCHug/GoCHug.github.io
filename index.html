<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私藏原浆酒</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
       .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }
       .product-image {
            text-align: center;
        }
       .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
       .product-info {
            margin-top: 20px;
        }
       .product-info h2 {
            margin-bottom: 10px;
        }
       .product-info p {
            margin-bottom: 5px;
        }
       .buy-button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
       .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-info">
            <h2>私藏原浆</h2>
            <p><strong>酒精度:</strong> 浓香型50°</p>
            <p><strong>净含量:</strong> 500ml</p>
            <p><strong>价格:</strong> 198元/瓶</p>
            <p><strong>生产厂家:</strong> 四川宋词酒肆酒业有限公司</p>
        </div>
        <!-- <a href="#" class="buy-button">立即购买</a> -->
    </div>
</body>
</html>
